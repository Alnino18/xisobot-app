<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisoбот</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #f4f4f7; font-family: sans-serif; padding: 15px; }
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: #0088cc; color: white; border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; }
        .res { font-size: 14px; color: #555; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="card">
        <div class="input-group">
            <label>Нахт</label>
            <input type="number" id="naxit" placeholder="0" oninput="calc()">
        </div>
        <div class="input-group">
            <label>Клик</label>
            <input type="number" id="click" placeholder="0" oninput="calc()">
        </div>
        <div class="res">Касса ойлик: <b id="view_kassa">0</b></div>
        <div class="divider"></div>
        <div class="input-group">
            <label>Зарплата</label>
            <div class="row">
            <span>Йўлкира (фиксирован):</span> 
            <b style="color: #d35400;">50 000 UZS</b>
            </div>
        </div>
        <div class="input-group">
            <input type="number" id="salary" placeholder="0" oninput="calc()">
            <label>Расход (Ойликдан ташқари)</label>
        </div>
        <div class="input-group">
            <input type="number" id="extra" placeholder="0" oninput="calc()">
        </div>
        <div class="input-group">
            <div style="margin-top:10px; border-top:1px solid #eee; pt:10px;">
            <div class="res">Общий касса: <b id="view_total">0</b></div>
            <div class="res">Нахт қолди: <b id="view_qoldi">0</b></div>
            </div>
        </div>
    </div>
    <button class="btn" onclick="send()">ОТПРАВИТЬ ОТЧЁТ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function calc() {
            const n = Number(document.getElementById('naxit').value) || 0;
            const c = Number(document.getElementById('click').value) || 0;
            const s = Number(document.getElementById('salary').value) || 0;
            const e = Number(document.getElementById('extra').value) || 0;
            const y = 50000; // Йўлкира

            const kassa_oylik = n + c;
            const grand_total = kassa_oylik + e;
            const naxit_qoldi = n - s - y;

            document.getElementById('view_kassa').innerText = kassa_oylik.toLocaleString();
            document.getElementById('view_total').innerText = grand_total.toLocaleString();
            document.getElementById('view_qoldi').innerText = naxit_qoldi.toLocaleString();

            return { naxit:n, click:c, salary:s, extra:e, yulkira:y, kassa_oylik, grand_total, naxit_qoldi };
        }

        function send() {
            const data = calc();
            data.date = new Date().toLocaleDateString('ru-RU');
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
