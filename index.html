<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisoбот Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #222);
            --tg-hint: var(--tg-theme-hint-color, #999);
            --tg-btn: var(--tg-theme-button-color, #0088cc);
            --tg-sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f7);
        }
        body { background: var(--tg-sec-bg); color: var(--tg-text); font-family: -apple-system, sans-serif; padding: 15px; margin: 0; }
        .card { background: var(--tg-bg); border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 12px; }
        label { display: block; font-size: 13px; color: var(--tg-hint); margin-bottom: 4px; font-weight: bold; }
        input { width: 100%; box-sizing: border-box; padding: 12px; border: 1px solid #e0e0e0; border-radius: 10px; background: var(--tg-sec-bg); color: var(--tg-text); font-size: 16px; outline: none; }
        input[readonly] { opacity: 0.7; border: 1px dashed #ccc; background: var(--tg-bg); }
        .row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 15px; }
        .divider { border-top: 1px solid #eee; margin: 10px 0; }
        .total { color: var(--tg-btn); font-weight: bold; font-size: 18px; }
        .send-btn { width: 100%; padding: 16px; background: var(--tg-btn); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="input-group"><label>Нахт</label><input type="number" id="naxit" placeholder="0" oninput="calculate()"></div>
        <div class="input-group"><label>Клик</label><input type="number" id="click" placeholder="0" oninput="calculate()"></div>
        <div class="row"><span>Касса ойлик:</span> <span id="k_oylik_view">0</span></div>
        <div class="divider"></div>
        <div class="input-group"><label>Зарплата</label><input type="number" id="salary" placeholder="Ёзинг..." oninput="calculate()"></div>
        <div class="input-group"><label>Йулкира</label><input type="text" value="50 000" readonly></div>
        <div class="divider"></div>
        <div class="input-group"><label>Ойликдан ташкари расход</label><input type="number" id="extra" placeholder="0" oninput="calculate()"></div>
        <div class="divider"></div>
        <div class="row total"><span>Общий касса:</span> <span id="g_total_view">0</span></div>
        <div class="row" style="color: #e67e22; font-weight: bold;"><span>Нахт колди:</span> <span id="n_qoldi_view">0</span></div>
    </div>
    <button class="send-btn" onclick="sendData()">ОТПРАВИТЬ ОТЧЁТ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function calculate() {
            const naxit = Number(document.getElementById('naxit').value) || 0;
            const click = Number(document.getElementById('click').value) || 0;
            const salary = Number(document.getElementById('salary').value) || 0;
            const extra = Number(document.getElementById('extra').value) || 0;
            const yulkira = 50000;

            const kassa_oylik = naxit + click;
            const grand_total = kassa_oylik + extra;
            const naxit_qoldi = naxit - salary - yulkira;

            document.getElementById('k_oylik_view').innerText = kassa_oylik.toLocaleString() + " UZS";
            document.getElementById('g_total_view').innerText = grand_total.toLocaleString() + " UZS";
            document.getElementById('n_qoldi_view').innerText = naxit_qoldi.toLocaleString() + " UZS";

            return { naxit, click, salary, extra, yulkira, kassa_oylik, grand_total, naxit_qoldi };
        }

        function sendData() {
            const res = calculate();
            const data = { date: new Date().toLocaleDateString('ru-RU'), ...res };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
